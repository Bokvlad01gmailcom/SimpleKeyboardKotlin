name: Gradle Wrapper Test

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  test-gradle:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Test Gradle Wrapper
      run: |
        echo "=== Testing Gradle Wrapper ==="
        chmod +x gradlew
        ./gradlew --version
        echo "=== Testing basic Gradle commands ==="
        ./gradlew tasks --all
        echo "=== Testing project validation ==="
        ./gradlew projects
    
    - name: Setup minimal Android SDK
      run: |
        echo "=== Setting up minimal Android SDK ==="
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        mkdir -p $ANDROID_SDK_ROOT
        
        # Download SDK tools
        cd $ANDROID_SDK_ROOT
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        mkdir -p cmdline-tools
        mv cmdline-tools cmdline-tools/latest
        
        # Set environment
        export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        
        # Install minimal components
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platforms;android-34"
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "build-tools;34.0.0"
    
    - name: Try build
      run: |
        echo "=== Attempting build ==="
        ./gradlew clean
        ./gradlew assembleDebug --no-daemon --stacktrace