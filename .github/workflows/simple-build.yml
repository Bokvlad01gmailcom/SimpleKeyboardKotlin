name: Simple Build Test

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  simple-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Accept licenses and install components
      run: |
        echo "=== Installing Android SDK components ==="
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platforms;android-34"
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "build-tools;34.0.0"
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platform-tools"
        echo "=== Verifying installation ==="
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --list_installed
        
    - name: Make gradlew executable
      run: chmod +x gradlew
      
    - name: Build APK
      run: |
        unset GRADLE_OPTS
        unset JAVA_OPTS
        export GRADLE_OPTS="-Xmx1024m -Dfile.encoding=UTF-8"
        echo "=== Starting build ==="
        ./gradlew assembleDebug --no-daemon --stacktrace
        echo "=== Build completed, checking for APK ==="
        find . -name "*.apk" -type f
        ls -la app/build/outputs/apk/debug/ || echo "Debug APK directory not found"
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: simple-build-apk
        path: app/build/outputs/apk/debug/app-debug.apk