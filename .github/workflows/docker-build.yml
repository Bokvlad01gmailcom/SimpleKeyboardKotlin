name: Docker Build Fallback

on:
  workflow_dispatch:
  
jobs:
  docker-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build with Docker
      run: |
        echo "=== Docker Build Fallback ==="
        docker run --rm \
          -v $PWD:/workspace \
          -w /workspace \
          openjdk:17-jdk-slim \
          bash -c "
            apt-get update && apt-get install -y wget unzip
            wget -q https://services.gradle.org/distributions/gradle-8.2-bin.zip
            unzip -q gradle-8.2-bin.zip
            export PATH=\$PATH:/workspace/gradle-8.2/bin
            chmod +x gradlew
            ./gradlew assembleDebug --stacktrace
          "
          
    - name: Upload Docker APK
      uses: actions/upload-artifact@v4
      with:
        name: docker-build-apk
        path: app/build/outputs/apk/debug/app-debug.apk